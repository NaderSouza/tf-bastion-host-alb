name: Terraform Deploy

on:
  push:
    branches:
      - main # Executar sempre que houver um push na branch 'main'
  pull_request:
    branches:
      - main # Executar em PRs para 'main'

jobs:
  terraform:
    name: Terraform Deployment
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout do repositÃ³rio
        uses: actions/checkout@v3

      - name: â˜ï¸ Configurar Credenciais da AWS
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: âš™ï¸ Instalar Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7 # VersÃ£o do Terraform

      - name: ğŸ”„ Inicializar Terraform
        run: terraform init\

      - name: ğŸ“‚ Listar arquivos no diretÃ³rio
        run: ls -la

      - name: ğŸ” Verificar Terraform Plan
        run: terraform plan -out=tfplan

      - name: ğŸš€ Aplicar Terraform
        run: terraform apply -auto-approve tfplan
