name: Terraform Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  terraform:
    name: Terraform Deployment
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout do repositÃ³rio
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ“‚ Listar arquivos para debug
        run: ls -la

      - name: â˜ï¸ Configurar Credenciais da AWS
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: âš™ï¸ Instalar Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: ğŸ“‚ Entrar no diretÃ³rio Terraform
        run: cd terraform && ls -la

      - name: ğŸ”„ Inicializar Terraform
        run: |
          cd terraform
          terraform init

      - name: ğŸ” Verificar Terraform Plan
        run: |
          cd terraform
          terraform plan -out=tfplan

      - name: ğŸš€ Aplicar Terraform
        run: |
          cd terraform
          terraform apply -auto-approve tfplan
